name: WorldEdit
main: com.sk89q.worldedit.bukkit.WorldEditPlugin
version: ${project.version}
commands:
    chunkinfo:
        description: Get information about the chunk that you are inside
        usage: /<command> 
    listchunks:
        description: List chunks that your selection includes
        usage: /<command> 
    delchunks:
        description: Delete chunks that your selection includes
        usage: /<command> 
    /load:
        description: Load a schematic into your clipboard
        usage: /<command> <filename>
    /save:
        description: Save a schematic into your clipboard
        usage: /<command> <filename>
    /copy:
        description: Copy the selection to the clipboard
        usage: /<command> 
    /flip:
        description: Flip the contents of the clipboard
        usage: /<command> [dir]
    /rotate:
        description: Rotate the contents of the clipboard
        usage: /<command> <angle-in-degrees>
    /cut:
        description: Cut the selection to the clipboard
        usage: /<command> [leave-id]
    /paste:
        description: Paste the clipboard's contents
        usage: /<command> [-ao] 
    clearclipboard:
        description: Clear your clipboard
        usage: /<command> 
    /limit:
        description: Modify block change limit
        usage: /<command> <limit>
    /gmask:
        description: Set the global mask
        usage: /<command> [mask]
        aliases: ['gmask']
    we:
        description: WorldEdit commands
        usage: /<command> 
        aliases: ['worldedit']
    /fast:
        description: Toggle fast mode
        usage: /<command> 
    toggleplace:
        description: 
        usage: /<command> 
    searchitem:
        description: Search for an item
        usage: /<command> [-bi] <query>
        aliases: ['/l', 'search']
    /hcyl:
        description: Generate a hollow cylinder
        usage: /<command> <block> <radius> [height] 
    /cyl:
        description: Generate a cylinder
        usage: /<command> <block> <radius> [height] 
    /hsphere:
        description: Generate a hollow sphere
        usage: /<command> <block> <radius> [raised?] 
    /sphere:
        description: Generate a filled sphere
        usage: /<command> <block> <radius> [raised?] 
    forestgen:
        description: Generate a forest
        usage: /<command> [size] [type] [density]
    pumpkins:
        description: Generate pumpkin patches
        usage: /<command> [size]
    /pyramid:
        description: Generate a filled pyramid
        usage: /<command> <block> <range>
    /hpyramid:
        description: Generate a hollow pyramid
        usage: /<command> <block> <range>
    /undo:
        description: Undoes the last action
        usage: /<command> [times]
        aliases: ['undo']
    /redo:
        description: Redoes the last action (from history)
        usage: /<command> [times]
        aliases: ['redo']
    clearhistory:
        description: Clear your history
        usage: /<command> 
    unstuck:
        description: Escape from being stuck inside a block
        usage: /<command> 
    ascend:
        description: Go up a floor
        usage: /<command> [# of levels]
    descend:
        description: Go down a floor
        usage: /<command> [# of floors]
    ceil:
        description: Go to the celing
        usage: /<command> [clearance]
    thru:
        description: Passthrough walls
        usage: /<command> 
    jumpto:
        description: Teleport to a location
        usage: /<command> 
    up:
        description: Go upwards some distance
        usage: /<command> <block>
    /replace:
        description: Replace all blocks in the selection with another
        usage: /<command> [from-block] <to-block>
    /stack:
        description: Repeat the contents of the selection
        usage: /<command> [-sa] [count] [direction]
    /set:
        description: Set all the blocks inside the selection to a block
        usage: /<command> <block>
    /overlay:
        description: Set a block on top of blocks in the region
        usage: /<command> <block>
    /naturalize:
        description: 3 layers of dirt on top then rock below
        usage: /<command> 
    /walls:
        description: Build the four sides of the selection
        usage: /<command> <block>
    /faces:
        description: Build the walls, ceiling, and floor of a selection
        usage: /<command> <block>
        aliases: ['/outline']
    /smooth:
        description: Smooth the elevation in the selection
        usage: /<command> [-n] [iterations]
    /move:
        description: Move the contents of the selection
        usage: /<command> [-s] [count] [direction] [leave-id]
    /regen:
        description: Regenerates the contents of the selection
        usage: /<command> 
    cs:
        description: Execute a CraftScript
        usage: /<command> <filename> [args...]
    .s:
        description: Execute last CraftScript
        usage: /<command> [args...]
    /count:
        description: Counts the number of a certain type of block
        usage: /<command> <block>
    /size:
        description: Get information about the selection
        usage: /<command> 
    /shift:
        description: Shift the selection area
        usage: /<command> <amount> [direction]
    /expand:
        description: Expand the selection area
        usage: /<command> <amount> [reverse-amount] <direction>
    /sel:
        description: Choose a region selector
        usage: /<command> [type]
        aliases: [',']
    /chunk:
        description: Set the selection to your current chunk. The -s flag extends your current selection to the encompassed chunks.
        usage: /<command> [-s] 
    /contract:
        description: Contract the selection area
        usage: /<command> <amount> [reverse-amount] [direction]
    /pos1:
        description: Set position 1
        usage: /<command> [coordinates]
    /pos2:
        description: Set position 2
        usage: /<command> [coordinates]
    /hpos1:
        description: Set position 1 to targeted block
        usage: /<command> 
    /hpos2:
        description: Set position 2 to targeted block
        usage: /<command> 
    /wand:
        description: Get the wand object
        usage: /<command> 
    toggleeditwand:
        description: Toggle functionality of the edit wand
        usage: /<command> 
    /outset:
        description: Outset the selection area
        usage: /<command> [-hv] <amount>
    /inset:
        description: Inset the selection area
        usage: /<command> [-hv] <amount>
    /distr:
        description: Get the distribution of blocks in the selection
        usage: /<command> [-c] 
    snapshot:
        description: Snapshot commands
        usage: /<command> 
        aliases: ['snap']
    restore:
        description: Restore the selection from a snapshot
        usage: /<command> [snapshot]
        aliases: ['/restore']
    size:
        description: Set the brush size
        usage: /<command> [pattern]
    mask:
        description: Set the brush mask
        usage: /<command> [mask]
    range:
        description: Set the brush range
        usage: /<command> [pattern]
    /:
        description: Toggle the super pickaxe pickaxe function
        usage: /<command> [on|off]
        aliases: [',']
    superpickaxe:
        description: Select super pickaxe mode
        usage: /<command> 
        aliases: ['pickaxe', 'sp']
    tool:
        description: Select a tool to bind
        usage: /<command> 
    mat:
        description: Set the brush material
        usage: /<command> [pattern]
        aliases: ['material', 'fill']
    info:
        description: Block information tool
        usage: /<command> 
    none:
        description: Turn off all superpickaxe alternate modes
        usage: /<command> 
    tree:
        description: Tree generator tool
        usage: /<command> [type]
    repl:
        description: Block replacer tool
        usage: /<command> <block>
    cycler:
        description: Block data cycler tool
        usage: /<command> 
    floodfill:
        description: Flood fill tool
        usage: /<command> 
        aliases: ['flood']
    brush:
        description: Brush tool
        usage: /<command> 
        aliases: ['br']
    deltree:
        description: Floating tree remover tool
        usage: /<command> 
    farwand:
        description: Wand at a distance tool
        usage: /<command> 
    remove:
        description: Remove all entities of a type
        usage: /<command> <type> <radius>
        aliases: ['rem', 'rement']
    /fill:
        description: Fill a hole
        usage: /<command>  <block> <radius> [depth] 
    /fillr:
        description: Fill a hole recursively
        usage: /<command>  <block> <radius> [depth] 
    /drain:
        description: Drain a pool
        usage: /<command> <radius>
    fixlava:
        description: Fix lava to be stationary
        usage: /<command> <radius>
    fixwater:
        description: Fix water to be stationary
        usage: /<command> <radius>
    removeabove:
        description: Remove blocks above your head. 
        usage: /<command> [size] [height] 
    removebelow:
        description: Remove blocks below your head. 
        usage: /<command> [size] [height] 
    removenear:
        description: Remove blocks near you.
        usage: /<command> <block> [size] 
    replacenear:
        description: Replace nearby blocks
        usage: /<command> <size> <from-id> <to-id> 
    snow:
        description: Simulates snow
        usage: /<command> [radius]
    thaw:
        description: Thaws the area
        usage: /<command> [radius]
    green:
        description: Greens the area
        usage: /<command> [radius]
    ex:
        description: Extinguish nearby fire
        usage: /<command> [radius]
        aliases: ['ext', 'extinguish']
    butcher:
        description: Kill all or nearby mobs
        usage: /<command> [-p] [radius]

permissions:
    worldedit.*:
        default: false
        children:
            worldedit.analysis.*: true
            worldedit.brush.*: true
            worldedit.scripting.*: true
            worldedit.chunks.*: true
            worldedit.clipboard.*: true
            worldedit.edit.*: true
            worldedit.generation.*: true
            worldedit.history.*: true
            worldedit.navigation.*: true
            worldedit.region.*: true
            worldedit.selection.*: true
            worldedit.snapshots.*: true
            worldedit.superpickaxe.*: true
            worldedit.tool.*: true
            worldedit.wand.*: true
            worldedit.water.*: true
            worldedit.fast: true
            worldedit.reload: true
    worldedit.analysis.*:
        children:
            worldedit.analysis.count: true
            worldedit.analysis.distr: true
    worldedit.brush.*:
        children:
            worldedit.brush.clipboard: true
            worldedit.brush.cylinder: true
            worldedit.brush.ex: true
            worldedit.brush.options.mask: true
            worldedit.brush.options.material: true
            worldedit.brush.options.range: true
            worldedit.brush.options.size: true
            worldedit.brush.smooth: true
            worldedit.brush.sphere: true
            worldedit.global-mask: true
            worldedit.limit: true
    worldedit.scripting.*:
        children:
            worldedit.scripting.execute: true
    worldedit.chunks.*:
        children:
            worldedit.chunkinfo: true
            worldedit.delchunks: true
            worldedit.listchunks: true
            worldedit.regen: true
    worldedit.clipboard.*:
        children:
            worldedit.clipboard.clear: true
            worldedit.clipboard.copy: true
            worldedit.clipboard.cut: true
            worldedit.clipboard.flip: true
            worldedit.clipboard.load: true
            worldedit.clipboard.paste: true
            worldedit.clipboard.rotate: true
            worldedit.clipboard.save: true
    worldedit.edit.*:
        children:
            worldedit.green: true
            worldedit.remove: true
            worldedit.removeabove: true
            worldedit.removebelow: true
            worldedit.removenear: true
            worldedit.replacenear: true
            worldedit.snow: true
            worldedit.thaw: true
            worldedit.extinguish: true
            worldedit.butcher: true
    worldedit.generation.*:
        children:
            worldedit.generation.cylinder: true
            worldedit.generation.forest: true
            worldedit.generation.pumpkins: true
            worldedit.generation.pyramid: true
            worldedit.generation.sphere: true
    worldedit.history.*:
        children:
            worldedit.history.clear: true
            worldedit.history.redo: true
            worldedit.history.undo: true
    worldedit.navigation.*:
        children:
            worldedit.navigation.ascend: true
            worldedit.navigation.ceiling: true
            worldedit.navigation.descend: true
            worldedit.navigation.jumpto: true
            worldedit.navigation.thru: true
            worldedit.navigation.unstuck: true
            worldedit.navigation.up: true
    worldedit.region.*:
        children:
            worldedit.region.faces: true
            worldedit.region.move: true
            worldedit.region.naturalize: true
            worldedit.region.overlay: true
            worldedit.region.replace: true
            worldedit.region.set: true
            worldedit.region.smooth: true
            worldedit.region.stack: true
            worldedit.region.walls: true
    worldedit.selection.*:
        children:
            worldedit.selection.chunk: true
            worldedit.selection.contract: true
            worldedit.selection.expand: true
            worldedit.selection.hpos: true
            worldedit.selection.inset: true
            worldedit.selection.outset: true
            worldedit.selection.pos: true
            worldedit.selection.shift: true
            worldedit.selection.size: true
    worldedit.snapshots.*:
        children:
            worldedit.snapshots.list: true
            worldedit.snapshots.restore: true
    worldedit.superpickaxe.*:
        children:
            worldedit.superpickaxe: true
            worldedit.superpickaxe.area: true
            worldedit.superpickaxe.recursive: true
    worldedit.tool.*:
        children:
            worldedit.tool.data-cycler: true
            worldedit.tool.info: true
            worldedit.tool.deltree: true
            worldedit.tool.farwand: true
            worldedit.tool.flood-fill: true
            worldedit.tool.replacer: true
            worldedit.tool.tree: true
    worldedit.wand.*:
        children:
            worldedit.wand: true
            worldedit.wand.toggle: true
    worldedit.water.*:
        children:
            worldedit.drain: true
            worldedit.fill: true
            worldedit.fill.recursive: true
            worldedit.fixlava: true
            worldedit.fixwater: true