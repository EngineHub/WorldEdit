name: Gradle Build
on: [push, pull_request, merge_group]

jobs:
  build:
    name: Build WorldEdit on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: ${{ !(github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/version/')) }}

    - name: Execute Gradle build
      run: ./gradlew build -s

    - uses: actions/upload-artifact@v4
      name: Archive Reports
      if: always()
      with:
        name: reports for ${{ matrix.os }}
        path: '**/build/reports/**'

    - uses: actions/upload-artifact@v4
      name: Archive Logs
      if: always()
      with:
        name: logs for ${{ matrix.os }}
        path: '**/*.log'

    - name: Upload WorldEdit jar
      uses: actions/upload-artifact@v4
      with:
        name: WorldEdit-Folia-Snapshot
        path: worldedit-bukkit/build/libs/*

    - name: Create Release
      if: github.event_name != 'pull_request'
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ env.tag }}
        name: ${{ env.project_id_b }} - ${{ github.run_number }}
        body: |
          This release is automatically compiled by GitHub Actions
          Please note this is a minimalist version and does not support everything!
          ### Commit Message
          ${{ env.commit_msg }}
        artifacts: worldedit-bukkit/build/libs/*.jar
        generateReleaseNotes: true
        prerelease: ${{ env.pre }}
        makeLatest: ${{ env.make_latest }}
        token: ${{ secrets.GITHUB_TOKEN }}
        replacesArtifacts: false

permissions: write-all
env:
  tag: build-${{ github.ref_name }}-${{ github.run_number }}
  project_id_b: WorldEdit-Folia
  commit_id: ${{ github.sha }}
  commit_msg: ${{ github.event.head_commit.message }}
  pre: false
  make_latest: true
